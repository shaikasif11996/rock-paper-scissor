<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Welcome to the Game</title>
  </head>
  <body>
    <div class="container">
      <div class="topSection">
        <div class="heading">
          <h1>Rock</h1>
          <h1>Paper</h1>
          <h1>Scissors</h1>
        </div>
        <div class="chance">
          <p>Chances Left</p>
          <h1>10</h1>
        </div>
      </div>
      <div class="middleSection" id="middleSection">
        <img id="Paper" class="option" src="paper.png" alt="">
        <img id="Rock" class="option" src="rock.png" alt="">
        <img id="Scissor" class="option" src="scissor.png" alt="">
      </div>
      <div class="bottomSection" id="bottomSection">
        <div class="userContainer">
            <h1>You</h1>
            <img id="userPicked" src="paper.png" alt="" >
        </div>
        <div class="resultContainer">
            <h1></h1>
            <button id="playAgain">PLAY AGAIN!</button>
        </div>
        <div class="computerContainer">
            <h1>Bot</h1>
            <img id="computerPicked" src="rock.png" alt="" >
        </div>
      </div>
      <div class="showResultContainer" id="showResultContainer">
        <div class="userScore">
            <p>Your Score</p>
            <h1></h1>
        </div>
        <div class="result">
        <h1>You Win!</h1>
        </div>
        <div class="cpuScore">
        <p>Bot Score</p>
        <h1></h1>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
    
    
  </body>
</html>
